<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(to bottom right, #ffe4ec, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  background-color: #ffe6f2;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease-in-out;
}

h1 {
  color: #c2185b;
  margin-bottom: 40px;
}

a.button {
  position: relative;
  display: inline-block;
  padding: 15px 35px;
  font-size: 18px;
  color: white;
  text-decoration: none;
  border-radius: 10px;
  background-color: #c2185b;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 1;
}

/* Contour animÃ© */
a.button::before {
  content: "";
  position: absolute;
  top: -5px; left: -5px; right: -5px; bottom: -5px;
  border: 2px solid #c2185b;
  border-radius: 12px;
  transition: all 0.3s ease;
  z-index: -1;
}

/* Effet au survol */
a.button:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(194, 24, 91, 0.6);
}

a.button:hover::before {
  border-color: #e91e63;
  box-shadow: 0 0 15px #e91e63;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="container">
  <h1>Bienvenue sur mon site ! ðŸŒ¸</h1>
  <a href="page1.html" class="button">Entrez</a>
</div>

</body>
</html>
